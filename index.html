<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yılan 3D Efektli (Müzikli)</title>
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      background: linear-gradient(#222, #000);
      border: 2px solid lime;
      box-shadow: 0 0 20px lime;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>Yılan 3D Efektli</h1>
  <p><strong>Skor:</strong> <span id="score">0</span></p>
  <canvas id="game" width="400" height="400"></canvas>

  <audio id="music" src="music.mp3" preload="auto" loop></audio>

  <script>
    const music = document.getElementById("music");
    document.addEventListener("keydown", () => {
      if (music.paused) {
        music.volume = 0.3;
        music.play().catch(() => {});
      }
    }, { once: true });

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const box = 20;
    const cols = canvas.width / box;
    const rows = canvas.height / box;

    let snake = [{ x: 5 * box, y: 5 * box }];
    let food = spawnFood();
    let direction = "RIGHT";
    let score = 0;
    let speed = 120;

    function spawnFood() {
      let newFood;
      do {
        newFood = {
          x: Math.floor(Math.random() * cols) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } while (snake.some(s => s.x === newFood.x && s.y === newFood.y));
      return newFood;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function draw3DBlock(x, y, colorTop, colorSide) {
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(x + 4, y + 4, box, box);

      ctx.fillStyle = colorTop;
      ctx.fillRect(x, y, box, box);

      ctx.fillStyle = colorSide;
      ctx.fillRect(x + box - 4, y + 4, 4, box - 4);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        const part = snake[i];
        const isHead = i === 0;
        draw3DBlock(part.x, part.y, isHead ? "lime" : "#0a0", "#070");
      }

      ctx.beginPath();
      ctx.arc(food.x + box / 2, food.y + box / 2, box / 2 - 2, 0, Math.PI * 2);
      ctx.fillStyle = "red";
      ctx.shadowColor = "black";
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.shadowBlur = 0;
    }

    function update() {
      const head = { ...snake[0] };

      if (direction === "UP") head.y -= box;
      else if (direction === "DOWN") head.y += box;
      else if (direction === "LEFT") head.x -= box;
      else if (direction === "RIGHT") head.x += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(gameLoop);
        alert("Oyun Bitti! Skor: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreDisplay.textContent = score;
        food = spawnFood();
        if (score % 5 === 0 && speed > 40) {
          clearInterval(gameLoop);
          speed -= 10;
          gameLoop = setInterval(loop, speed);
        }
      } else {
        snake.pop();
      }
    }

    function loop() {
      update();
      draw();
    }

    let gameLoop = setInterval(loop, speed);
  </script>
</body>
</html>
